<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Docs</title>

    <!-- Swagger CSS -->
    <link rel="stylesheet" type="text/css"
      href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />

    <!-- Theme -->
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #ffd6e8 0%, #d6eaff 100%);
        color: #444;
      }

      /* Hide default Swagger UI headings */
      .topbar, .info { display: none !important; }

      /* Header Section */
      .custom-header {
        padding: 32px;
        text-align: center;
        background: rgba(255, 255, 255, 0.65);
        border-bottom: 2px solid rgba(255, 182, 193, 0.3);
      }

      .custom-header h1 {
        margin: 0;
        font-size: 42px;
        font-weight: 700;
        color: #ff5fa2;
        text-shadow: 1px 1px 0px #fff;
      }

      .custom-header p {
        margin: 6px 0 0;
        font-size: 18px;
        color: #6a7bbf;
      }

      /* Floating Animation */
      @keyframes floatY {
        0%   { transform: translateY(0); }
        50%  { transform: translateY(5mm); }
        100% { transform: translateY(0); }
      }

      /* Image container placed above Swagger UI (and visually above Authorize) */
      .floating-image-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        margin: 30px 0 10px;
      }

      .floating-image-container img {
        width: 200px; 
        height: 200px;
        animation: floatY 2s ease-in-out infinite;
        filter: drop-shadow(0px 3px 6px rgba(0,0,0,0.2));
        border-radius: 15px;
      }

      /* Container for Swagger UI */
      #swagger-ui {
        margin: 20px auto;
        width: 92%;
        max-width: 1200px;
        background: rgba(255, 255, 255, 0.85);
        padding: 20px;
        border-radius: 18px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      }

      /* Swagger buttons & sections */
      .opblock-summary-control,
      .btn {
        border-radius: 10px !important;
      }

      .opblock {
        border-radius: 14px !important;
        background: #374cd35a !important;
      }

      .btn.authorize {
        background-color: #fa4e9e !important;
        color: white !important;
        border-radius: 8px !important;
      }

      .btn.authorize:hover {
        background-color: #ff5fa2 !important;
      }

      .swagger-ui .opblock.opblock-get {
        border-color: #8ecaff !important;
        background: #e9f5ff !important;
      }

      .swagger-ui .opblock.opblock-post {
        border-color: #ffb0d8 !important;
        background: #ffe5f1 !important;
      }

      .swagger-ui .opblock.opblock-delete {
        border-color: #ff94a5 !important;
        background: #c1203856 !important;
      }

      .swagger-ui .opblock.opblock-put {
        border-color: #c7b7ff !important;
        background: #f3ebff !important;
      }
    </style>
  </head>

  <body>

    <div class="custom-header">
      <h1>Backend: Python + FastAPI + Postgres + Swagger + GenAI</h1>
      <p>Let's test some APIs ^_^</p>
    </div>

    <!-- FLOATING IMAGE -->
    <div class="floating-image-container">
      <img src="/static/Kitty.png" alt="Kitty">
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      window.onload = function() {
        SwaggerUIBundle({
          url: "/openapi.json",
          dom_id: '#swagger-ui',
        });
      }
    </script>

  </body>
</html>
